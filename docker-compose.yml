node:
  build: .
  volumes:
    - ./app:/app
    - ./thumbs:/thumbs
  log_driver: "json-file"
  log_opt:
    max-size: "50m"
    max-file: "100"
  env_file: .dockerenv
  restart: always

nginx:
  image: nginx
  volumes:
     - ./thumbs:/public_html/thumbs:ro
     - ./nginx:/etc/nginx:ro
  links:
     - node